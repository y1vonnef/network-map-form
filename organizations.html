<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Organizations/Institutions Data Collection Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="form.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <form method="POST" action="https://script.google.com/macros/s/AKfycbxMw_QOGoWQVpPPFMW3TncLTZh_i2hcZUCzWnyf0lW_jXzHjCrfGCpitcGQ9XaEzAhDXg/exec
        ">
        <div class="form-group" style="margin:20px 30px;">
            <label>Your Name:</label>
            <input type="text" class="form-control" name="name">

            <label>Your occupation or art discipline if you are an artist:</label>
            <input type="text" class="form-control" name="job">

            <label>Your email address:</label>
            <input type="text" class="form-control" name="email">

            <label>Your birth date:</label>
            <input type="date" class="form-control" name="birthdate">

            <label>Your birth place:</label>
            <input type="text" class="form-control" name="birthplace">

            <label>Where are you based?</label>
            <input type="text" class="form-control" name="basedlocation">
        </div>
        <div class="form-group" style="margin:20px 30px;">
            <label> Please provide details about a few significant Asian American organizations or institutions from 1960 to
                present that you have had a major connection with.</label><br>
            <label>Organization/Institution 1</label>
            <input type="text" class="form-control" name="orgname1" placeholder="Organization/Institution Name">
            <input type="text" class="form-control" name="orgfounding1"
                placeholder="Date of Founding: mm/dd/yyyy">
            <input type="checkbox" id="operating" name="operating1">
            <label for="operating">Still Operating</label>
            <input type="text" class="form-control" name="orgmembers1"
                placeholder="1-5 Main Members/Leaders">
            <input type="text" class="form-control" name="orglocation1" placeholder="Locations">
            <input type="text" class="form-control" name="orgparticipation1" placeholder="Dates of Your Own Participation: mm/dd/yyyy - mm/dd/yyyy">
            <input type="text" class="form-control" name="orgdesc1"
                placeholder="One-line Description of the Organization/Institution's Contribution to Asian American Art">
            <label for="name">Organization/Institution 2</label>
            <input type="text" class="form-control" name="orgname2" placeholder="Organization/Institution Name">
            <input type="text" class="form-control" name="orgfounding2"
            placeholder="Date of Founding: mm/dd/yyyy">
            <input type="checkbox" id="operating" name="operating2">
            <label for="operating">Still Operating</label>
            <input type="text" class="form-control" name="orgmembers2"
                placeholder="1-5 Main Members/Leaders">
            <input type="text" class="form-control" name="orglocation2" placeholder="Locations">
            <input type="text" class="form-control" name="orgparticipation2" placeholder="Dates of Your Own Participation: mm/dd/yyyy - mm/dd/yyyy">
            <input type="text" class="form-control" name="orgdesc2"
                placeholder="One-line Description of the Organization/Institution's Contribution to Asian American Art">
            <label>Organization/Institution 3</label>
            <input type="text" class="form-control" name="orgname3" placeholder="Organization/Institution Name">
            <input type="text" class="form-control" name="orgfounding3"
            placeholder="Date of Founding: mm/dd/yyyy">    
            <input type="checkbox" id="operating" name="operating3">
            <label for="operating">Still Operating</label>
            <input type="text" class="form-control" name="orgmembers3"
                placeholder="1-5 Main Members/Leaders">
            <input type="text" class="form-control" name="orglocation3" placeholder="Locations">
            <input type="text" class="form-control" name="orgparticipation3" placeholder="Dates of Your Own Participation: mm/dd/yyyy - mm/dd/yyyy">
            <input type="text" class="form-control" name="orgdesc3"
                placeholder="One-line Description of the Organization/Institution's Contribution to Asian American Art">
            <label>Organization/Institution 4</label>
            <input type="text" class="form-control" name="orgname4" placeholder="Organization/Institution Name">
            <input type="text" class="form-control" name="orgfounding4"
            placeholder="Date of Founding: mm/dd/yyyy">
            <input type="checkbox" id="operating" name="operating4">
            <label for="operating">Still Operating</label>
            <input type="text" class="form-control" name="orgmembers4"
                placeholder="1-5 Main Members/Leaders">
            <input type="text" class="form-control" name="orglocation4" placeholder="Locations">
            <input type="text" class="form-control" name="orgparticipation4" placeholder="Dates of Your Own Participation: mm/dd/yyyy - mm/dd/yyyy">
            <input type="text" class="form-control" name="orgdesc4"
                placeholder="One-line Description of the Organization/Institution's Contribution to Asian American Art">
            <label>Organization/Institution 5</label>
            <input type="text" class="form-control" name="orgname5" placeholder="Organization/Institution Name">
            <input type="text" class="form-control" name="orgfounding5"
            placeholder="Date of Founding: mm/dd/yyyy">
            <input type="checkbox" id="operating" name="operating5">
            <label for="operating">Still Operating</label>
            <input type="text" class="form-control" name="orgmembers5"
                placeholder="1-5 Main Members/Leaders">
            <input type="text" class="form-control" name="orglocation5" placeholder="Locations">
            <input type="text" class="form-control" name="orgparticipation5" placeholder="Dates of Your Own Participation: mm/dd/yyyy - mm/dd/yyyy">
            <input type="text" class="form-control" name="orgdesc5"
                placeholder="One-line Description of the Organization/Institution's Contribution to Asian American Art">
        </div>
        <div class="form-group" style="margin:20px 30px;">
            <label>Please suggest Asian American artists who may be able to contribute to this map. Please
                also submit their contact information so we can follow up.</label>
            <input type="text" class="form-control" name="contacts">
        </div>
        <button type="submit" class="btn btn-primary" id="submit-button" style="margin:auto;display:block;">Submit</button>
    </form>
    <a href="index.html" class="btn btn-primary" id="back-button" style="margin:auto;display:block;">Back</a>
    <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
