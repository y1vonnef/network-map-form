<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Artists/Individuals Data Collection Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/fontawesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <form method="POST" action="https://script.google.com/macros/s/AKfycbyBnNHNAo6bfotuXqIzJkv7rWoZYl3baVrDArams11TnCJyOTodieVP5a9KJLjj7gqqiA/exec
        ">
        <div class="form-group" style="margin:20px 30px;">
            <label for="name">Your Name:</label>
            <input type="text" class="form-control" name="name">

            <label for="name">Your occupation or art discipline if you are an artist:</label>
            <input type="text" class="form-control" name="job">

            <label for="name">Your email address:</label>
            <input type="text" class="form-control" name="email">

            <label for="name">Your birth date:</label>
            <input type="date" class="form-control" name="birthdate">

            <label for="name">Your birth place:</label>
            <input type="text" class="form-control" name="birthplace">

            <label for="name">Where are you based?</label>
            <input type="text" class="form-control" name="basedlocation">
        </div>
        <div class="form-group" style="margin:20px 30px;">
            <label for="name"> Please provide details about a few Asian American artists or colleagues from 1960 to
                present with whom you have had a connection with, or who have influenced your artistic growth.</label><br>
            <label for="name">Artist/Colleague 1</label>
            <input type="text" class="form-control" name="artistname1"
                placeholder="Name">
            <input type="text" class="form-control" name="artistbd1" placeholder="Date of Birth (or Death if Deceased): mm/dd/yyyy (- mm/dd/yyyy)">
            <input type="text" class="form-control" name="artistbplace1"
                placeholder="Location of Birth">
            <input type="text" class="form-control" name="artistlocation1" placeholder="Location Where They're Based">
            <input type="text" class="form-control" name="artistorg1"
                placeholder="Affiliation to Organizations/Institutions">
            <input type="text" class="form-control" name="artistdesc1"
                placeholder="One-line Description about Their Contribution to Asian American Art">
            <label for="name">Artist/Colleague 2</label>
            <input type="text" class="form-control" name="artistname2"
                placeholder="Name">
            <input type="text" class="form-control" name="artistbd2" placeholder="Date of Birth (or Death if Deceased): mm/dd/yyyy (- mm/dd/yyyy)">
            <input type="text" class="form-control" name="artistbplace2"
                placeholder="Location of Birth">
            <input type="text" class="form-control" name="artistlocation2" placeholder="Location Where They're Based">
            <input type="text" class="form-control" name="artistorg2"
                placeholder="Affiliation to Organizations/Institutions">
            <input type="text" class="form-control" name="artistdesc2"
                placeholder="One-line Description about Their Contribution to Asian American Art">
            <label for="name">Artist/Colleague 3</label>
            <input type="text" class="form-control" name="artistname3"
            placeholder="Name">
            <input type="text" class="form-control" name="artistbd3" placeholder="Date of Birth (or Death if Deceased): mm/dd/yyyy (- mm/dd/yyyy)">
            <input type="text" class="form-control" name="artistbplace3"
                placeholder="Location of Birth">
            <input type="text" class="form-control" name="artistlocation3" placeholder="Location Where They're Based">
            <input type="text" class="form-control" name="artistorg3"
                placeholder="Affiliation to Organizations/Institutions">
            <input type="text" class="form-control" name="artistdesc3"
                placeholder="One-line Description about Their Contribution to Asian American Art">
            <label for="name">Artist/Colleague 4</label>
            <input type="text" class="form-control" name="artistname4"
            placeholder="Name">
            <input type="text" class="form-control" name="artistbd4" placeholder="Date of Birth (or Death if Deceased): mm/dd/yyyy (- mm/dd/yyyy)">
            <input type="text" class="form-control" name="artistbplace4"
                placeholder="Location of Birth">
            <input type="text" class="form-control" name="artistlocation4" placeholder="Location Where They're Based">
            <input type="text" class="form-control" name="artistorg4"
                placeholder="Affiliation to Organizations/Institutions">
            <input type="text" class="form-control" name="artistdesc4"
                placeholder="One-line Description about Their Contribution to Asian American Art">
            <label for="name">Artist/Colleague 5</label>
            <input type="text" class="form-control" name="artistname5"
            placeholder="Name">
            <input type="text" class="form-control" name="artistbd5" placeholder="Date of Birth (or Death if Deceased): mm/dd/yyyy (- mm/dd/yyyy)">
            <input type="text" class="form-control" name="artistbplace5"
                placeholder="Location of Birth">
            <input type="text" class="form-control" name="artistlocation5" placeholder="Location Where They're Based">
            <input type="text" class="form-control" name="artistorg5"
                placeholder="Affiliation to Organizations/Institutions">
            <input type="text" class="form-control" name="artistdesc5"
                placeholder="One-line Description about Their Contribution to Asian American Art">
        </div>
        <div class="form-group" style="margin:20px 30px;">
            <label for="name">Please suggest Asian American artists who may be able to contribute to this map. Please
                also submit their contact information so we can follow up.</label>
            <input type="text" class="form-control" name="contacts">
        </div>
        <button type="submit" class="btn btn-primary" style="margin:auto;display:block;">Submit</button>
    </form>
    <a href="index.html" class="btn btn-primary" style="margin:auto;display:block;">Back</a>

    <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
