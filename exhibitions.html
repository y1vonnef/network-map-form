<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Exhibitions Data Collection Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/fontawesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <form method="POST" action="https://script.google.com/macros/s/AKfycbxrYaJLwFRQ_8Q2alau0it8Pc-O1TqtcMB6vIohKT9XJLNFSSfD5z41jGbVvN9CaDZd/exec
        ">
        <div class="form-group" style="margin:20px 30px;">
            <label for="name">Your Name:</label>
            <input type="text" class="form-control" name="name">

            <label for="name">Your occupation or art discipline if you are an artist:</label>
            <input type="text" class="form-control" name="job">

            <label for="name">Your email address:</label>
            <input type="text" class="form-control" name="email">

            <label for="name">Your birth date:</label>
            <input type="date" class="form-control" name="birthdate">

            <label for="name">Your birth place:</label>
            <input type="text" class="form-control" name="birthplace">

            <label for="name">Where are you based?</label>
            <input type="text" class="form-control" name="basedlocation">
        </div>
        <div class="form-group" style="margin:20px 30px;">
            <label for="name"> Please provide details about a few significant Asian American exhibitions from 1960 to
                present that you have been a part of (or know about).</label><br>
            <label for="name">Exhibition 1</label>
            <input type="text" class="form-control" name="exhibitionduration1"
                placeholder="Exhibition Time: mm/dd/yyyy - mm/dd/yyyy">
            <input type="text" class="form-control" name="exhibitiontitle1" placeholder="Exhibition Title">
            <input type="text" class="form-control" name="exhibitionparticipants1"
                placeholder="1-5 People/Organizations Involved">
            <input type="text" class="form-control" name="exhibitionlocation1" placeholder="Exhibiton Location">
            <input type="text" class="form-control" name="exhibitiondesc1"
                placeholder="One-line Description of the Exhibition">
            <label for="name">Exhibition 2</label>
            <input type="text" class="form-control" name="exhibitionduration2"
                placeholder="Exhibition Time: mm/dd/yyyy - mm/dd/yyyy">
            <input type="text" class="form-control" name="exhibitiontitle2" placeholder="Exhibition Title">
            <input type="text" class="form-control" name="exhibitionparticipants2"
                placeholder="1-5 People/Organizations Involved">
            <input type="text" class="form-control" name="exhibitionlocation2" placeholder="Exhibiton Location">
            <input type="text" class="form-control" name="exhibitiondesc2"
                placeholder="One-line Description of the Exhibition">
            <label for="name">Exhibition 3</label>
            <input type="text" class="form-control" name="exhibitionduration3"
                placeholder="Exhibition Time: mm/dd/yyyy - mm/dd/yyyy">
            <input type="text" class="form-control" name="exhibitiontitle3" placeholder="Exhibition Title">
            <input type="text" class="form-control" name="exhibitionparticipants3"
                placeholder="1-5 People/Organizations Involved">
            <input type="text" class="form-control" name="exhibitionlocation3" placeholder="Exhibiton Location">
            <input type="text" class="form-control" name="exhibitiondesc3"
                placeholder="One-line Description of the Exhibition">
            <label for="name">Exhibition 4</label>
            <input type="text" class="form-control" name="exhibitionduration4"
                placeholder="Exhibition Time: mm/dd/yyyy - mm/dd/yyyy">
            <input type="text" class="form-control" name="exhibitiontitle4" placeholder="Exhibition Title">
            <input type="text" class="form-control" name="exhibitionparticipants4"
                placeholder="1-5 People/Organizations Involved">
            <input type="text" class="form-control" name="exhibitionlocation4" placeholder="Exhibiton Location">
            <input type="text" class="form-control" name="exhibitiondesc4"
                placeholder="One-line Description of the Exhibition">
            <label for="name">Exhibition 5</label>
            <input type="text" class="form-control" name="exhibitionduration5"
                placeholder="Exhibition Time: mm/dd/yyyy - mm/dd/yyyy">
            <input type="text" class="form-control" name="exhibitiontitle5" placeholder="Exhibition Title">
            <input type="text" class="form-control" name="exhibitionparticipants5"
                placeholder="1-5 People/Organizations Involved">
            <input type="text" class="form-control" name="exhibitionlocation5" placeholder="Exhibiton Location">
            <input type="text" class="form-control" name="exhibitiondesc5"
                placeholder="One-line Description of the Exhibition">
        </div>
        <div class="form-group" style="margin:20px 30px;">
            <label for="name">Please suggest Asian American artists who may be able to contribute to this map. Please
                also submit their contact information so we can follow up.</label>
            <input type="text" class="form-control" name="contacts">
        </div>
        <button type="submit" class="btn btn-primary" style="margin:auto;display:block;">Submit</button>
    </form>
    <a href="index.html" class="btn btn-primary" style="margin:auto;display:block;">Back</a>

    <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
